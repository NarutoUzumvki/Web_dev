<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <script src="{% static 'Javascript/feedback.js' %}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
</head>
<body onload = "checkInfo()">

    <link rel="stylesheet" href="{% static 'css/feedback.css' %}"/>
   
    <div class="container">
        <br>

        <form class="form-group">

            <h1 class="fe">Feedback Form</h1>
    
            <h3 class="ind">Are you from India ? Or a Foreign Citizen ?</h3>
            <label for="in">India</label>
            <input id =" in " type="radio" name="loc">
            <label for="out">Others</label>
            <input id="out"  type="radio" name="loc">
    
    
            <h3 class="how">How Was Our Service ? <select class="form-group" id="se" name="rating" >
                <option value="3" class="form-control">Great</option>
                <option value="2" class="form-control">Okay</option>
                <option value="1" class="form-control">Bad</option>
            </select></h3>
    
            
    
             <h3 class="qe">Any Other Feedback or Queries ?</h3>
    
             <textarea name="usertext" class="form-control" id="ta" cols="80" rows="10" placeholder="Enter Your Concerns Here !!!"></textarea>
              <p></p>
              
             <a href ="/thankyou">   <button type="button" class="btn btn-primary" >Submit!</button> </a>
    
    
        </form>
        
    </div>
   
    
</body>
</html>
